<!DOCTYPE html>
<html>
  <head>
   <title>Rock Paper Scissors</title>
   <link rel="stylesheet" href="styles/12-rock-paper-scissors copy.css">
  </head>
  <body>
    <p class="header">Rock Paper Scissors</p>

    <button class="move-button js-rock-button"><img src="icons/rock-emoji.png" class="move-icon"></button>

    <button class="move-button js-paper-button"><img src="icons/paper-emoji.png" class="move-icon"></button>

    <button class="move-button js-scissors-button"><img src="icons/scissors-emoji.png" class="move-icon"></button>

    <p class="js-result"></p>
    <p class="js-moves"></p>
    <P class="js-score"></P>

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    " class="reset-button"
    >Reset Score</button>

    <button class="auto-play-button" onclick="
      autoPlay();
    ">Auto Play</button>

    <script src="scripts/12-rock-paper-scissors copy.js"></script>
  </body>
</html>
